<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Lucian is designer passionate about front-end engineering, usability, web and software development. Lucian is living and working as freelancer in Bucharest, Romania." />
    <link rel="stylesheet" type="text/css" href="/static/fashion.css" />
    <link rel="apple-touch-icon" type="image/png" href="/static/touch.png" />
    <link rel="alternate" type="application/rss+xml" title="Mayitbe" href="/feed.rss" />
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-276490-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body>

<div class="menu">
    <div class="content">
        <ul>
            <li class="index {% if page.section == "index" %}selected{% endif %}">
                <a href="/">
                    <img src="/static/me.jpg" width="40" height="40" />
                    <!--<div class="h"></div><div class="v"></div>-->
                </a>
            </li>
            <li class="archive {% if page.section == "archive" %}selected{% endif %}">
                <a href="/archive/">Archive</a>
            </li>
            <li class="work {% if page.section == "work" %}selected{% endif %}">
                <a href="/work/">Work</a>
            </li>
            <li class="grid {% if page.section == "grid" %}selected{% endif %}">
                <a href="/photo/">Photo</a>
            </li>
            <li class="about {% if page.section == "about" %}selected{% endif %}">
                <a href="/about/">About</a>
            </li>
        </ul>
    </div>
</div>

<div class="main">
    <div class="content">
        {% if page.subtitle %}
            <h2 class="title"><a href="{{ page.url }}">{{ page.subtitle }}</a></h2>
        {% endif %}
        {{ content }}
    </div>
</div>

<div class="footer">
    <div class="content">
        {% if page.section == "index" %}
            <p>Sponsored by <a target="_blank" href="http://www.kledinginsider.nl/">Kleding</a></p>
        {% else %}
            <p>Get $10 credit on <a target="_blank" rel="nofollow" href="https://www.digitalocean.com/?refcode=3a552597bc77">DigitalOcean</a></p>
        {% endif %}
        <hr>
        <p>
            Lucian Marin &copy; 2014  &mdash;
            <a target="_blank" rel="nofollow" href="http://sublevel.net/lucian/">Sublevel</a>
            &middot;
            <a target="_blank" rel="nofollow" href="/feed.rss">RSS</a>
        </p>
    </div>
</div>

</body>
</html>
